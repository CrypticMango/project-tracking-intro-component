<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
    <header>
      <nav>
        <label for="nav-list">
          <div class="top-bar">
            
              <img src="/images/logo.svg" alt="logo" aria-label="geometric-logo" class="geo-logo"> 
            
              <img src="/images/icon-hamburger.svg" alt="burger-menu" aria-label="horizontal-lines" class="the-burger" id="the-burger">

                 <img src="/images/icon-close.svg" alt="ex" aria-label="close-icon" id="x" class="x">
          
          </div>

        </label>
        <ul class="nav-list" id="nav-list">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <hr>
          <li ><a href="#" class="login">Login</a></li>
        </ul>
      </nav>
   
    </header>
    <main>
      <div class="rounded-square"></div>
    <div class="content-flip">
      <div><img src="/images/illustration-devices.svg" alt="laptop-celly" aria-label="mobile-devices" class="devices"></div>
      
      <div class="left-div">
        <span class="new">
          New
        </span>
        <span class="mono">
          Monograph Dashboard
        </span>
        <h1>
          Powerful insights into your team
        </h1>
        <p class="project-plan">
          Project planning and time tracking for agile teams
        </p>
        <button>
          Schedule a demo
        </button>
        <span class="preview">
          to see a live preview
        </span>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
    </p>

    <a href="https://github.com/CrypticMango" aria-label="github"><i class="fa-brands fa-github"></i></a>

  </footer>
  <script src="app.js"></script>
</body>
</html>
